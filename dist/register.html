<!DOCTYPE html>
<html lang="en" dir="ltr" class="">

<head>
    <meta charset="utf-8" />
    <title>T-Wind - Admin & Dashboard Template</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      content="Tailwind Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="" name="Mannatthemes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />


    <link rel="stylesheet" href="assets/css/icons.css" />
    <link rel="stylesheet" href="assets/css/tailwind.css" />

</head>

<body data-layout-mode="light" class="bg-gray-100 dark:bg-gray-900 bg-[url('../images/bg-body.png')] dark:bg-[url('../images/bg-body-2.png')]">



    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
        <div class="w-full  m-auto bg-white dark:bg-slate-800/60 rounded shadow-lg ring-2 ring-slate-300/50 dark:ring-slate-700/50 lg:max-w-md">
            <div class="text-center p-6 bg-slate-900 rounded-t">
                <a href="index.html"><img src="assets/images/logo-sm.png" alt="" class="w-14 h-14 mx-auto mb-2"></a>
                <h3 class="font-semibold text-white text-xl mb-1">Let's Get Started T-Wind</h3>
                <p class="text-xs text-slate-400">Sign in to continue to T-Wind.</p>
            </div>

            <form class="p-6">
                <div>
                    <label for="User_Name" class="label">Username</label>
                    <input type="text" id="User_Name" class="form-control dark:bg-slate-800/60 dark:border-slate-700/50" placeholder="Enter Username" required>
                </div>
                <div>
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="form-control  dark:bg-slate-800/60 dark:border-slate-700/50" placeholder="Enter Email" required>
                </div>
                <div class="mt-4">
                    <label for="password" class="label">Your password</label>
                    <input type="password" id="password" class="form-control  dark:bg-slate-800/60 dark:border-slate-700/50" placeholder="Enter Password"  required>
                </div>
                <div class="mt-4">
                    <label for="Confirm_Password" class="label">Confirm Password</label>
                    <input type="password" id="Confirm_Password" class="form-control  dark:bg-slate-800/60 dark:border-slate-700/50" placeholder="Enter Confirm Password"  required>
                </div>
                <div class="mt-4">
                    <label for="Mobile_Number" class="label">Mobile Number</label>
                    <input type="text" id="Mobile_Number" class="form-control  dark:bg-slate-800/60 dark:border-slate-700/50" placeholder="Enter Mobile Number"  required>
                </div>
                <div class="block mt-4">
                    <label class="custom-label">
                        <div class="bg-white border dark:bg-slate-700 dark:border-slate-600 border-slate-200 rounded w-4 h-4  inline-block leading-4 text-center -mb-[3px]">
                          <input type="checkbox" class="hidden">
                          <i class="fas fa-check hidden text-xs text-slate-700 dark:text-slate-300"></i>
                        </div>
                        <span class="text-sm text-slate-500 font-medium">By registering you agree to the T-Wind Terms of Use</span>
                    </label>
                </div>     
                <div class="mt-6">
                    <button
                        class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                        Register
                    </button>
                </div>
            </form>
            <p class="mb-5 text-sm font-medium text-center text-slate-500"> Already have an account ?  <a href="login.html"
                class="font-medium text-blue-600 hover:underline">Log in</a>
            </p>
        </div>
    </div>

    <script src="assets/libs/simplebar/simplebar.min.js"></script>
</body>

</html>
